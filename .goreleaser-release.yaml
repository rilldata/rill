version: 2

project_name: rill

release:
  prerelease: auto
  draft: false

builds:
  - builder: prebuilt
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    prebuilt:
      path: output/rill_{{ .Os }}_{{ .Arch }}/rill
    binary: rill

brews:
  - homepage: https://github.com/rilldata/rill
    description: The Rill CLI
    name: rill
    license: Apache 2.0
    url_template: https://cdn.rilldata.com/rill/{{ .Tag }}/{{ .ArtifactName }}
    repository:
      owner: rilldata
      name: homebrew-tap
      branch: main
      token: "{{ .Env.GITHUB_TOKEN }}"
    test: |
      system "#{bin}/rill --version"
    install: |
      bin.install "rill"
    commit_author:
      name: rilldata
      email: support@rilldata.com

archives:
  - files:
      - README.md
      - LICENSE*
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"
    format: zip

checksum:
  name_template: checksums.txt

snapshot:
  name_template: "{{ incminor .Version }}-nightly"

changelog:
  sort: asc
