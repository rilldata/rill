# This workflow is for validating Rill migration files.

name: Validate Migrations
on:
  push:
    branches:
      - main
      - release-*
  pull_request:
    paths:
      - ".github/workflows/go-migrate.yml"
      - "runtime/drivers/sqlite/migrations/**"
      - "admin/database/postgres/migrations/**"
  workflow_dispatch:

jobs:
  validate-sequential:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Check Admin Migrations
      run: |
        ./scripts/check_migrations.sh admin/database/postgres/migrations

    - name: Check Runtime Migrations
      run: |
        ./scripts/check_migrations.sh runtime/drivers/sqlite/migrations

  validate-apply:
    runs-on: ubuntu-latest
    needs: validate-sequential
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.23

    - name: Set up NodeJS
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build and embed static UI
      run: make cli.prepare

    - name: Apply Migrations
      env:
        RILL_ADMIN_DATABASE_DRIVER: postgres
        RILL_ADMIN_DATABASE_URL: postgres://postgres:postgres@localhost:5432/postgres
        RILL_ADMIN_RIVER_DATABASE_URL: postgres://postgres:postgres@localhost:5432/postgres
      run: |
        ./rill admin start
