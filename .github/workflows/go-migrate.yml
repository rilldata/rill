# This workflow is for validating Rill migration files.

name: golangci-validate-migrations
on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - ".github/workflows/go-migrate.yml"
      - "admin/database/postgres/migrations/**"
  workflow_dispatch:

env:
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres
  POSTGRES_DB: postgres

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      # Set up local Postgres instance
      postgres:
        image: postgres:14
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.23
    - name: Check out code
      uses: actions/checkout@v4
