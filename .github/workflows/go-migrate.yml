# This workflow is for validating Rill migration files.

name: Validate Migrations
on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - ".github/workflows/go-migrate.yml"
      - "admin/database/postgres/migrations/**"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      # Set up local Postgres instance
      postgres:
        image: postgres:14
        env:
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.23
    - name: Set up NodeJS
      uses: actions/setup-node@v4
      with:
        node-version: 20
    - name: Check out code
      uses: actions/checkout@v4
    - name: Build and embed static UI
      run: make cli.prepare
    - name: Run migrations
      run: echo "Run migrations"
