name: Build and Release Integrations
on:
  pull_request:
    paths:
      - '.github/workflows/rill-integrations.yml'
      - 'integrations/gemini/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up NodeJS
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Install dependencies
        run: npm install

      - name: Build integrations
        run: npm run build -w integrations/gemini
