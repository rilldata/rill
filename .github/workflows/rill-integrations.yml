name: Build and Release Rill Integrations

on:
  pull_request:
    paths:
      - ".github/workflows/rill-integrations.yml"
      - "integrations/gemini/**"
  push:
    tags:
      - "v*"
    paths:
      - ".github/workflows/rill-integrations.yml"
      - "integrations/gemini/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Install dependencies
        run: cd integrations/gemini && npm ci
        env:
          HUSKY: 0

      - name: Build extension
        run: cd integrations/gemini && npm run build
