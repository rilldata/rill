# Model YAML
# Reference documentation: https://docs.rilldata.com/reference/project-files/models

type: model
materialize: true

connector: duckdb

create_secrets_from_connectors: gcs
incremental: true 

partitions:
  glob: gs://rilldata-public/e2e/incremental/dt*.csv

sql: |
  select *
  from read_csv(
    '{{.partition.uri}}',
    header=true,
    auto_detect=1,
    ignore_errors=0
  )
