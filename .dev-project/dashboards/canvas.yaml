type: canvas
title: "Canvas Dashboard"
defaults:
  time_range: P14D
  comparison_mode: time
rows:
  - items:
      - kpi_grid:
          metrics_view: metrics_margin_model_metrics
          measures:
            - total_revenue_measure
          comparison:
            - delta
            - percent_change
            - previous
          sparkline: right
        width: 12
    height: 270px
  - items:
      - kpi_grid:
          metrics_view: metrics_margin_model_metrics
          measures:
            - total_revenue_measure
            - average_revenue_measure
            - total_cost_measure
            - average_cost_measure
          comparison:
            - delta
            - percent_change
            - previous
          sparkline: right
        width: 12
    height: 309px
  - items:
      - kpi_grid:
          metrics_view: metrics_margin_model_metrics
