connectors:
  - clickhouse
  - mysql
project_files:
  all_datatypes_clickhouse.yaml:
    type: model
    materialize: true
    connector: clickhouse
    output: clickhouse
    sql: "SELECT * FROM mysql('{{.env.connector.mysql.ip}}:3306', 'mysql', 'all_datatypes', 'mysql', 'mysql')"
  all_datatypes_duckdb.yaml:
    type: model
    connector: mysql
    materialize: true
    sql: "select * from all_datatypes"
    output:
      connector: duckdb
