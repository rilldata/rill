            items:
              type: string
          defaults:
            type: object
            description: |
              defines the defaults YAML struct
                ```yaml
                defaults: #define all the defaults within here
                  time_range: P1M
                  comparison_mode: dimension #time, none
                  comparison_dimension: filename
                  filters:
                    dimensions:
                      - dimension: country
