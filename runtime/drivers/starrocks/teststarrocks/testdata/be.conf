# StarRocks BE configuration for testing (based on default + Arrow Flight SQL)
sys_log_level = INFO

be_port = 9060
be_http_port = 8040
heartbeat_service_port = 9050
brpc_port = 8060
starlet_port = 9070

# Arrow Flight SQL port for BE node (must differ from FE's arrow_flight_port)
arrow_flight_port = 9419

JAVA_OPTS="--add-opens=java.base/java.util=ALL-UNNAMED --add-opens=java.base/java.nio=ALL-UNNAMED --add-opens=java.base/sun.nio.ch=ALL-UNNAMED --add-opens=java.base/java.nio=org.apache.arrow.memory.core,ALL-UNNAMED"

flush_thread_num_per_store=8
lake_flush_thread_num_per_store=8
load_process_max_memory_limit_percent=50
brpc_socket_max_unwritten_bytes=10737418240
base_compaction_num_threads_per_disk=4
cumulative_compaction_num_threads_per_disk=4
streaming_load_max_mb=204800
