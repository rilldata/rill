# StarRocks FE configuration for testing (based on default + Arrow Flight SQL)
LOG_DIR = ${STARROCKS_HOME}/log

DATE = "$(date +%Y%m%d-%H%M%S)"
JAVA_OPTS="-Dlog4j2.formatMsgNoLookups=true -Xmx8192m -XX:+UseG1GC -Xlog:gc*:${LOG_DIR}/fe.gc.log.$DATE:time -XX:ErrorFile=${LOG_DIR}/hs_err_pid%p.log -Djava.security.policy=${STARROCKS_HOME}/conf/udf_security.policy --add-opens=java.base/java.nio=org.apache.arrow.memory.core,ALL-UNNAMED"

sys_log_level = INFO

http_port = 8030
rpc_port = 9020
query_port = 9030
edit_log_port = 9010
mysql_service_nio_enabled = true

# Arrow Flight SQL port for FE node (must differ from BE's arrow_flight_port)
arrow_flight_port = 9408

async_load_task_pool_size=20
catalog_trash_expire_second=3600
default_bucket_num=48
enable_udf = true
default_replication_num = 1
enable_load_volume_from_conf = true
