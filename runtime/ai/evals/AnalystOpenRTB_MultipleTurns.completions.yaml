        **Volume + delivery**
        - **`total_bids`**: `sum(bid_cnt)` — total bids submitted.
        - **`impressions`**: `sum(imp_cnt)` — total wins/impressions delivered.
        - **`win_rate`**: `sum(imp_cnt) / sum(bid_cnt)` — win rate (formatted as %).

        **Spend + pricing**
        - **`overall_spend`**: `sum(media_spend_usd)/1000` — total spend in USD (note the `/1000`, which usually indicates the raw field is in “micros” or “milli-units”).
        - **`avg_bid_price`**: `sum(bid_price_usd)/sum(bid_cnt)/1000` — average bid price in USD (also scaled by `/1000`).
        - **`ecpm`**: `sum(media_spend_usd)/1000 / sum(imp_cnt)` — effective CPM in USD.
        - **`avg_bid_floor`**: `sum(bid_floor) / sum(has_bid_floor_cnt)` — average floor when a floor exists (USD).

        **Engagement + video quality**
        - **`clicks`**: `sum(click_reg_cnt)`
        - **`ctr`**: `sum(click_reg_cnt) / sum(imp_cnt)` — click-through rate (%).
        - **`video_starts`**: `sum(video_start_cnt)`
        - **`video_completes`**: `sum(video_complete_cnt)`
