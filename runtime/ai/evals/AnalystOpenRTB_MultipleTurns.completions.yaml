        Here’s the structure of the **other metrics view: `bids_metrics`** (no data queried).

        ### What it represents
        `bids_metrics` is built on the **`bids_data`** table/model and is meant for analyzing the **bidding + delivery funnel**: bids → impressions (wins) → clicks and video events, plus spend/pricing efficiency (eCPM, avg bid price), with lots of advertiser/campaign slicing.

        ### Time setup
        - **Primary time dimension:** `__time`
        - **Smallest time grain supported by the metrics view:** **hour** (good for hourly pacing and daily/weekly trend views)

        ### Measures (KPIs you can aggregate)
        This view is much richer than auctions because it covers outcomes and pricing:

        **Volume & delivery**
        - **`total_bids`**: total bids (`sum(bid_cnt)`)
        - **`impressions`**: total impressions (`sum(imp_cnt)`)
        - **`clicks`**: total clicks (`sum(click_reg_cnt)`)
        - **`video_starts`**, **`video_completes`**

        **Rates (funnel efficiency)**
        - **`win_rate`**: impressions / bids
        - **`ctr`**: clicks / impressions (with `nullif` protection)
        - **`video_completion_rate`**: video completes / video starts

        **Pricing & spend**
        - **`overall_spend`**: `sum(media_spend_usd)/1000` (note the /1000 scaling)
        - **`avg_bid_price`**: average bid price (also scaled by /1000)
        - **`ecpm`**: spend per impression (scaled; uses /1000 and protects divide-by-zero)
        - **`avg_bid_floor`**: average floor among requests with floors (`sum(bid_floor)/sum(has_bid_floor_cnt)`)

        **Trend smoothing**
        - **`bids_7day_rolling_avg`** (derived measure): a rolling 7-day average of `total_bids`, computed as a window over `__time` using the frame `RANGE BETWEEN INTERVAL 6 DAY PRECEDING AND CURRENT ROW`. (This requires the `__time` dimension in the query.)

