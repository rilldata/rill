      content: "Here’s the structure of the **other metrics view: `bids_metrics`** (no data queries—just what’s available to analyze).\n\n## What this metrics view represents\n`bids_metrics` is built on **`bids_data`** and is focused on **demand-side bidding + delivery performance**: bids, wins (impressions), spend, and downstream engagement (clicks, video events). It’s essentially your “campaign performance / marketplace demand” view.\n\n- **Default time dimension:** `__time`\n- **Smallest time grain supported by the view:** `HOUR`\n\n## Measures (KPIs you can aggregate)\n### Spend + volume\n- **`overall_spend`**: `sum(media_spend_usd) / 1000` (USD)  \n  Total spend (note the `/1000` scaling).\n\n- **`total_bids`**: `sum(bid_cnt)`  \n  Total bid count.\n\n- **`impressions`**: `sum(imp_cnt)`  \n  Total wins delivered as impressions.\n\n### Rates / efficiency\n- **`win_rate`**: `sum(imp_cnt) / sum(bid_cnt)`  \n  Win rate (impressions per bid).\n\n- **`avg_bid_price`**: `sum(bid_price_usd) / sum(bid_cnt) / 1000` (USD)  \n  Average bid price (also scaled by `/1000`).\n\n- **`ecpm`**: `sum(media_spend_usd) / 1000 / sum(imp_cnt)` (USD)  \n  Effective CPM.\n\n- **`avg_bid_floor`**: `sum(bid_floor) / sum(has_bid_floor_cnt)` (USD)  \n  Average bid floor where present (same concept as in auctions, but computed in the bids dataset).\n\n### Engagement + video funnel\n- **`clicks`**: `sum(click_reg_cnt)`\n- **`ctr`**: `sum(click_reg_cnt) / sum(imp_cnt)` (guarded by `nullif` to avoid divide-by-zero)\n- **`video_starts`**: `sum(video_start_cnt)`\n- **`video_completes`**: `sum(video_complete_cnt)`\n- **`video_completion_rate`**: `sum(video_complete_cnt) / sum(video_start_cnt)`\n\n### Derived / windowed measure\n- **`bids_7day_rolling_avg`**: rolling average of `total_bids` over the last 7 days (current day + 6 preceding), ordered by `__time`.  \n  This is useful for smoothing volatility and spotting trend breaks without manually building moving averages.\n\n## Dimensions (how you can slice performance)\n### Time\n- `__time`\n\n### Advertiser / campaign hierarchy\n- `advertiser_name`\n- `campaign_name`\n- `line_item_name`\n- `adomain` (advertiser domain)\n\n### Inventory / supply context\n- `pub_name`\n- `app_site_name`\n- `app_site_domain`\n- `app_or_site`\n- `auction_type`\n- `placement_type`\n- `bid_floor_bucket`\n\n### Creative / experience\n- `creative_type`\n- `player_size`\n- `interstitial`\n- `video_activity`\n\n### Device / platform / geo / privacy\n- `device_type`\n- `device_os`\n- `device_osv`\n- `device_region`\n- `platform_browser`\n- `privacy` (boolean)\n- `sdk`\n\n## How it differs from `auctions_metrics` (why you’d use it)\n- **`auctions_metrics`** = supply-side *opportunities* (requests, QPS, bid floor context).\n- **`bids_metrics`** = demand-side *participation + outcomes* (bids, spend, impressions, win rate, CTR, video completion, eCPM).\n\nIf you tell me what you’re trying to diagnose (e.g., “win rate dropped” vs “spend shifted” vs “video completion fell”), I can outline the exact cuts/dimensions I’d use—still without pulling any numbers—before we run the analysis."
