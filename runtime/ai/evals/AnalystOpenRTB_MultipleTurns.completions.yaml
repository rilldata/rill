      content: "Here’s what’s in the **`auctions_metrics`** metrics view (structure only — I’m not querying any data values).\n\n## What this metrics view represents\n`auctions_metrics` is built on the underlying model/table **`auctions_data`** and is designed to analyze **auction / bid-request volume and pricing context** (e.g., bid floors) across inventory, device, and placement attributes.\n\n- **Default time dimension:** `__time`\n- **Smallest time grain supported by the view:** `HOUR` (the time dimension itself is timestamp-level, but the view is optimized down to hourly granularity)\n\n## Measures (what you can aggregate)\nThese are the core KPIs you can slice by any of the dimensions below:\n\n- **`requests`**: `sum(bid_request_cnt)`  \n  Total bid requests (auction opportunities).\n\n- **`avg_bid_floor`**: `sum(bid_floor) / sum(has_bid_floor_cnt)`  \n  Average bid floor, computed only over rows where a bid floor exists (using `has_bid_floor_cnt` as the denominator).\n\n- **`1d_qps`**: `sum(bid_request_cnt) / 86400`  \n  Average requests per second, normalized over a day (useful for capacity/throughput style monitoring).\n\n## Dimensions (how you can break metrics down)\n### Time\n- **`__time`** (timestamp)\n\n### Inventory / publisher / app-site\n- `app_site_name`\n- `app_site_domain`\n- `app_site_cat`\n- `pub_name`\n- `app_or_site` (app vs site style split)\n\n### Placement / format\n- `ad_size`\n- `ad_position`\n- `placement_type`\n- `auction_type`\n\n### Video constraints\n- `video_max_duration_bucket`\n- `video_min_duration_bucket`\n\n### Device / platform / geo\n- `device_country`\n- `device_state`\n- `device_os`\n- `device_osv` (OS version)\n- `device_type`\n- `platform_browser`\n\n### Pricing context\n- `bid_floor_bucket` (bucketed bid floor segmentation)\n\n## What this view is best for (practical uses)\n- **Supply monitoring:** requests and QPS trends over time, by publisher/app/site, placement, or geo.\n- **Bid floor strategy:** how `avg_bid_floor` varies by inventory, device, and placement (and by `bid_floor_bucket`).\n- **Mix shifts:** detecting changes in where traffic is coming from (e.g., app vs site, device OS, auction type) that could impact monetization downstream.\n\nIf you tell me what decision you’re trying to make (e.g., “why did revenue drop?” vs “where is traffic growing?”), I can suggest the most relevant cuts of these dimensions—still without querying—so you have a clean analysis plan before we pull numbers."
