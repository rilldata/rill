        - `creative_type`
        - `video_activity`

        **Device / platform / region**
        - `device_type`, `device_os`, `device_osv`
        - `platform_browser`
        - `device_region`

        **Tech / privacy**
        - `sdk`
        - `privacy` (boolean)

        ### What this view is best for
        - Finding **delivery bottlenecks** (e.g., high bids but low win_rate, or high wins but low CTR)
        - Monitoring **pacing/spend trends** and **efficiency** (overall_spend, eCPM, avg_bid_price)
