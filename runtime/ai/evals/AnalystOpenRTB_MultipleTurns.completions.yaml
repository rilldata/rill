        - **`pub_name`**
        - **`app_or_site`**, **`app_site_name`**, **`app_site_domain`**
        - **`auction_type`**, **`placement_type`**, **`bid_floor_bucket`**

        **Creative / format / player**
        - **`creative_type`**
        - **`player_size`**
        - **`interstitial`**
        - **`video_activity`** (often indicates placement/video context or playback state)

        **Device / platform / privacy**
        - **`device_type`**, **`device_os`**, **`device_osv`**
        - **`platform_browser`**
        - **`device_region`**
        - **`privacy`** (boolean; useful for analyzing performance differences under privacy constraints)
        - **`sdk`** (helpful for diagnosing SDK-specific delivery/performance issues)

        ### What this view is best for (typical questions)
        - Which advertisers/campaigns are driving **spend** and how efficiently (eCPM, win rate)?
