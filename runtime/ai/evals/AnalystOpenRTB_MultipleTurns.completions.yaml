        `auctions_metrics` is a metrics view built on the **`auctions_data`** model/table, with **`__time`** as the primary time dimension (timestamp). It’s designed to analyze **auction request volume and bid-floor dynamics** across app/site, publisher, device, and placement attributes—i.e., the “supply + request” side of the marketplace.

        ### Measures (what you can quantify)
        - **`requests`**: Total auction/bid requests, defined as `sum(bid_request_cnt)`. This is your core volume metric.
        - **`avg_bid_floor`**: Average bid floor, defined as `sum(bid_floor) / sum(has_bid_floor_cnt)` (USD currency formatting). This implies bid floors are only counted when a floor is present, and the denominator is a count of “has floor” events.
        - **`1d_qps`**: Average queries per second over a day, defined as `sum(bid_request_cnt) / 86400`. This is essentially requests normalized to a per-second rate.

        ### Dimensions (how you can slice it)
        **Time**
        - **`__time`**: Timestamp dimension. The view’s *smallest time grain* is **hour**, so hourly is the finest reliable aggregation.

        **Supply / inventory context**
        - **`app_or_site`**: App vs site indicator.
        - **`app_site_name`**, **`app_site_domain`**, **`app_site_cat`**: Inventory identity and categorization.
        - **`pub_name`**: Publisher.

        **Placement & auction configuration**
        - **`ad_size`**, **`ad_position`**, **`placement_type`**
        - **`auction_type`**
        - **`bid_floor_bucket`**: Pre-bucketed floor ranges (useful for distribution-style analysis without needing raw floors).
        - **`video_min_duration_bucket`**, **`video_max_duration_bucket`**: Video constraints buckets.

        **Device / platform / geo**
        - **`device_country`**, **`device_state`**
        - **`device_type`**, **`device_os`**, **`device_osv`**
        - **`platform_browser`**

        ### What this view is best for (typical questions)
        - Where are **requests** growing/declining (by publisher, app/site, country, device)?
        - How does **avg bid floor** vary by **inventory type** (app vs site), **placement**, or **geo**?
        - Are changes in volume driven by **mix shifts** (e.g., more traffic from a low-floor bucket, or from a specific device OS)?

        If you tell me what decision you’re trying to make (pricing floors, supply quality, geo expansion, etc.), I can suggest the most relevant cuts—still without querying—so you have a clear analysis plan before we pull any numbers.
