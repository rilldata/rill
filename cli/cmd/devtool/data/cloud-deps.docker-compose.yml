version: "3.8"

# Service template
x-service: &service
  restart: always
  deploy:
    # Default resource limits for services
    resources:
      limits:
        memory: 512M
        cpus: "0.25"

# Postgres template
x-postgres: &postgres
  <<: *service
  image: postgres:17
  ports:
    - "5432:5432"
  environment:
    - POSTGRES_USER=postgres
    - POSTGRES_PASSWORD=postgres
  deploy:
    resources:
      limits:
        memory: 1G
        cpus: "0.5"

services:
  postgres:
    <<: *postgres
    profiles: ["full", "minimal"]
    volumes:
      - ../../../../${RILL_DEVTOOL_STATE_DIRECTORY}/postgres:/var/lib/postgresql/data
  e2e-postgres:
    <<: *postgres
    profiles: ["e2e"]
    ports:
      - "6432:5432"
  redis:
    <<: *service
    profiles: ["full", "e2e", "minimal"]
    image: redis
    ports:
      - "6379:6379"
  zipkin:
    <<: *service
    profiles: ["full"]
    container_name: zipkin
    image: openzipkin/zipkin:3
    ports:
      - "9411:9411"
  mailpit:
    <<: *service
    profiles: ["full"]
    container_name: mailpit
    image: axllent/mailpit
    ports:
      - "8025:8025"
      - "1025:1025"
    environment:
      MP_SMTP_AUTH_ALLOW_INSECURE: 1
      MP_UI_BIND_ADDR: 0.0.0.0:8025
      MP_SMTP_AUTH: "user:passwd"
  prometheus:
    <<: *service
    profiles: ["full"]
    container_name: prometheus
    image: prom/prometheus:v2.55.1
    volumes:
      - ./prometheus.yaml:/etc/prometheus/prometheus.yml
    ports:
      - "9412:9090"
  riverui:
    <<: *service
    profiles: ["full"]
    container_name: riverui
    image: ghcr.io/riverqueue/riverui:latest
    environment:
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/postgres
    ports:
      - 7070:8080
    depends_on:
      - postgres
  otel-collector:
    <<: *service
    profiles: ["full"]
    container_name: otel-collector
    image: otel/opentelemetry-collector:0.90.0
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "1888:1888"   # pprof extension
      - "8889:8889"   # Prometheus exporter metrics
      - "13133:13133" # health_check extension
      - "4317:4317"   # OTLP gRPC receiver
      - "55679:55679" # zpages extension
    depends_on:
      - zipkin
  stripe-cli:
    <<: *service
    profiles: ["full"]
    image: stripe/stripe-cli:v1.21.11
    command: listen --forward-to http://host.docker.internal:8080/payment/webhook --config /etc/stripe-config.toml
    volumes:
      - ../../../../${RILL_DEVTOOL_STATE_DIRECTORY}/stripe-config.toml:/etc/stripe-config.toml
  clickhouse:
    <<: *service
    profiles: ["full"]
    image: 'clickhouse/clickhouse-server:25.5.1.2782'
    volumes:
      - ./clickhouse-config.xml:/etc/clickhouse-server/config.d/config.xml
      - ./clickhouse-users.xml:/etc/clickhouse-server/users.d/users.xml
      - ../../../../${RILL_DEVTOOL_STATE_DIRECTORY}/clickhouse:/var/lib/clickhouse
    ports:
      - "9000:9000"
      - "8123:8123"
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: "0.5"
  pgweb:
    <<: *service
    profiles: ["full"]
    image: sosedoff/pgweb
    ports:
      - "8082:8081"
    environment:
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/postgres?sslmode=disable
    depends_on:
      - postgres
