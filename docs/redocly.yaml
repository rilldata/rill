# https://redocly.com/docs/cli/configuration

extends:
  - recommended

decorators:
  remove-unused-components: on
  filter-in:
    property: tags
    values: ["rill.admin.v1.AdminService"]

theme:
  # See https://redocly.com/docs/redoc/config/
  openapi:
    disableSearch: true
    # See https://redocly.com/docs/api-reference-docs/configuration/theming/
    theme:
      colors:
        primary:
          main: "#3524c7"

openapi:
  schemasExpansionLevel: 2
  showExtensions: true
