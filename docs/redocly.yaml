# https://redocly.com/docs/cli/configuration

extends:
  - recommended

decorators:
  remove-unused-components: on

theme:
  # See https://redocly.com/docs/redoc/config/
  openapi:
    disableSearch: true
    # See https://redocly.com/docs/api-reference-docs/configuration/theming/
    theme:
      colors:
        primary:
          main: "#3524c7"

openapi:
  schemasExpansionLevel: 2
  showExtensions: true

# Point to the filtered public API spec
apis:
  public-api:
    root: api/rill/admin/v1/public.swagger.yaml
