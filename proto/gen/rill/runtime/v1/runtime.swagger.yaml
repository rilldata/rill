swagger: "2.0"
info:
  title: Rill Runtime API
  description: |-
    The Rill Runtime API provides data infrastructure orchestration based on Rill SQL.

    It manages instances (isolated data projects), file operations, resources (sources, models, dashboards), queries, connectors, AI chat, and Git operations.

    All endpoints require authentication via a Bearer JWT token unless otherwise noted.
  version: v1
  contact:
    name: Rill Data
    url: https://www.rilldata.com
tags:
  - name: RuntimeService
  - name: ConnectorService
  - name: QueryService
  - name: Instances
    description: Manage runtime instances. Each instance represents an isolated data project with its own resources, files, and configuration.
  - name: Files
    description: File operations for the project repository. List, read, write, delete, and watch files.
  - name: Resources
    description: Manage runtime resources (sources, models, metrics views, explores, canvases, etc.). Resources are parsed from project files.
  - name: Connectors
    description: Inspect and manage data connector drivers and their configurations.
  - name: AI
    description: AI-powered chat and code generation. Manage conversations, invoke tools, and stream completions.
  - name: Git
    description: Git operations for version control. Commit, push, pull, branch, and inspect Git state.
  - name: Generation
    description: Generate Rill project files such as metrics views, canvases, resolvers, and renderers from existing data models.
  - name: Queries
    description: Execute SQL queries against the OLAP engine. Supports single queries, batch queries, and data export.
  - name: Metrics Views
    description: Query metrics views with specialized APIs for aggregation, toplist, comparison, time series, and more.
  - name: Column Profiling
    description: Profile individual columns to understand data distribution, cardinality, time ranges, and statistics.
  - name: Table Profiling
    description: Profile tables to understand row counts, columns, and sample data.
  - name: Canvas
    description: Resolve canvas layouts and individual components with their data.
consumes:
  - application/json
produces:
  - application/json
paths:
  /v1/connectors/database_schemas:
    get:
      summary: ListDatabaseSchemas lists all schemas across databases for a given connector.
      operationId: ConnectorService_ListDatabaseSchemas
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/ListDatabaseSchemasResponse'
        "401":
          description: Unauthenticated - missing or invalid token
          schema: {}
        "403":
          description: Permission denied - insufficient permissions
          schema: {}
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/Status'
      parameters:
        - name: instanceId
          description: Runtime instance ID.
          in: query
          required: false
          type: string
        - name: connector
          description: Connector name.
          in: query
          required: false
          type: string
        - name: pageSize
          description: Maximum number of schemas to return per page (max 100).
          in: query
          required: false
          type: integer
          format: int64
        - name: pageToken
          description: Pagination token from a previous response.
          in: query
          required: false
          type: string
      tags:
        - Connectors
  /v1/connectors/meta:
    get:
      summary: |-
        ListConnectorDrivers returns a description of all the connector drivers registed in the runtime,
        including their configuration specs and the capabilities they support.
      operationId: RuntimeService_ListConnectorDrivers
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/ListConnectorDriversResponse'
        "401":
          description: Unauthenticated - missing or invalid token
          schema: {}
        "403":
          description: Permission denied - insufficient permissions
          schema: {}
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/Status'
      tags:
        - Connectors
  /v1/connectors/olap/table:
    get:
      summary: OLAPGetTable returns metadata about a specific table or view in an OLAP connector, including its schema and unsupported columns.
      operationId: ConnectorService_OLAPGetTable
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/OLAPGetTableResponse'
        "401":
          description: Unauthenticated - missing or invalid token
          schema: {}
        "403":
          description: Permission denied - insufficient permissions
          schema: {}
        "404":
          description: Table not found
          schema: {}
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/Status'
      parameters:
        - name: instanceId
          description: Runtime instance ID.
          in: query
          required: false
          type: string
        - name: connector
          description: Connector name.
          in: query
          required: false
          type: string
        - name: database
          description: Database name.
          in: query
          required: false
          type: string
        - name: databaseSchema
          description: Schema name within the database.
          in: query
          required: false
          type: string
        - name: table
          description: Table name to retrieve metadata for.
          in: query
          required: false
          type: string
      tags:
        - Connectors
  /v1/connectors/table_metadata:
    get:
      summary: GetTable returns column-level metadata about a specific table or view.
      operationId: ConnectorService_GetTable
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/GetTableResponse'
        "401":
          description: Unauthenticated - missing or invalid token
          schema: {}
        "403":
          description: Permission denied - insufficient permissions
          schema: {}
        "404":
          description: Table not found
          schema: {}
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/Status'
      parameters:
        - name: instanceId
          description: Runtime instance ID.
          in: query
          required: false
          type: string
        - name: connector
          description: Connector name.
          in: query
          required: false
          type: string
        - name: database
          description: Database name.
          in: query
          required: false
          type: string
        - name: databaseSchema
          description: Schema name within the database.
          in: query
          required: false
          type: string
        - name: table
          description: Table name to retrieve metadata for.
          in: query
          required: false
          type: string
      tags:
        - Connectors
  /v1/connectors/tables:
    get:
      summary: ListTables lists all tables for the specified database and schema.
      operationId: ConnectorService_ListTables
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/ListTablesResponse'
        "401":
          description: Unauthenticated - missing or invalid token
          schema: {}
        "403":
          description: Permission denied - insufficient permissions
          schema: {}
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/Status'
      parameters:
        - name: instanceId
          description: Runtime instance ID.
          in: query
          required: false
          type: string
        - name: connector
          description: Connector name.
          in: query
          required: false
          type: string
        - name: database
          description: Database name to list tables from.
          in: query
          required: false
          type: string
        - name: databaseSchema
          description: Schema name within the database.
          in: query
          required: false
          type: string
        - name: pageSize
          description: Maximum number of tables to return per page (max 100).
          in: query
          required: false
          type: integer
          format: int64
        - name: pageToken
          description: Pagination token from a previous response.
          in: query
          required: false
          type: string
      tags:
        - Connectors
  /v1/dev-jwt:
    post:
      summary: IssueDevJWT issues a JWT for mimicking a user in local development.
      operationId: RuntimeService_IssueDevJWT
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/IssueDevJWTResponse'
        "400":
          description: Invalid request parameters
          schema: {}
        "401":
          description: Unauthenticated - missing or invalid token
          schema: {}
        "403":
          description: Permission denied - insufficient permissions
          schema: {}
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/Status'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/IssueDevJWTRequest'
      tags:
        - Git
  /v1/examples:
    get:
      summary: ListExamples lists all the examples embedded into binary
      operationId: RuntimeService_ListExamples
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/ListExamplesResponse'
        "401":
          description: Unauthenticated - missing or invalid token
          schema: {}
        "403":
          description: Permission denied - insufficient permissions
          schema: {}
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/Status'
      tags:
        - Files
  /v1/health:
    get:
      summary: Health runs a health check on the runtime.
      operationId: RuntimeService_Health
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/HealthResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/Status'
      tags:
        - Instances
  /v1/health/instances/{instanceId}:
    get:
      summary: InstanceHealth runs a health check on a specific instance.
      operationId: RuntimeService_InstanceHealth
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/InstanceHealthResponse'
        "401":
          description: Unauthenticated - missing or invalid token
          schema: {}
        "403":
          description: Permission denied - insufficient permissions
          schema: {}
        "404":
          description: Instance not found
          schema: {}
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/Status'
      parameters:
        - name: instanceId
          in: path
          required: true
          type: string
      tags:
        - Instances
  /v1/instances:
    get:
      summary: ListInstances lists all the instances currently managed by the runtime
      operationId: RuntimeService_ListInstances
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/ListInstancesResponse'
        "401":
          description: Unauthenticated - missing or invalid token
          schema: {}
        "403":
          description: Permission denied - insufficient permissions
          schema: {}
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/Status'
      parameters:
        - name: pageSize
          in: query
          required: false
          type: integer
          format: int64
        - name: pageToken
          in: query
          required: false
          type: string
      tags:
        - Instances
    post:
      summary: CreateInstance creates a new instance
      operationId: RuntimeService_CreateInstance
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/CreateInstanceResponse'
        "400":
          description: Invalid request parameters
          schema: {}
        "401":
          description: Unauthenticated - missing or invalid token
          schema: {}
        "403":
          description: Permission denied - insufficient permissions
          schema: {}
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/Status'
      parameters:
        - name: body
          description: |-
            Request message for RuntimeService.CreateInstance.
            See message Instance for field descriptions.
          in: body
          required: true
          schema:
            $ref: '#/definitions/CreateInstanceRequest'
      tags:
        - Instances
  /v1/instances/{instanceId}:
    get:
      summary: GetInstance returns information about a specific instance
      operationId: RuntimeService_GetInstance
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/GetInstanceResponse'
        "401":
          description: Unauthenticated - missing or invalid token
          schema: {}
        "403":
          description: Permission denied - insufficient permissions
          schema: {}
        "404":
          description: Instance not found
          schema: {}
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/Status'
      parameters:
        - name: instanceId
          in: path
          required: true
          type: string
        - name: sensitive
          in: query
          required: false
          type: boolean
      tags:
        - Instances
    post:
      summary: DeleteInstance deletes an instance
      operationId: RuntimeService_DeleteInstance
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/DeleteInstanceResponse'
        "401":
          description: Unauthenticated - missing or invalid token
          schema: {}
        "403":
          description: Permission denied - insufficient permissions
          schema: {}
        "404":
          description: Instance not found
          schema: {}
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/Status'
      parameters:
        - name: instanceId
          in: path
          required: true
          type: string
        - name: body
          in: body
          required: true
          schema:
            type: object
            title: Request message for RuntimeService.DeleteInstance
      tags:
        - Instances
    patch:
      summary: EditInstance edits an existing instance
      operationId: RuntimeService_EditInstance
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/EditInstanceResponse'
        "400":
          description: Invalid request parameters
          schema: {}
        "401":
          description: Unauthenticated - missing or invalid token
          schema: {}
        "403":
          description: Permission denied - insufficient permissions
          schema: {}
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/Status'
      parameters:
        - name: instanceId
          in: path
          required: true
          type: string
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              environment:
                type: string
              olapConnector:
                type: string
              repoConnector:
                type: string
              adminConnector:
                type: string
              aiConnector:
                type: string
              connectors:
                type: array
                items:
                  type: object
                  $ref: '#/definitions/Connector'
            description: |-
              Request message for RuntimeService.EditInstance.
              See message Instance for field descriptions.
      tags:
        - Instances
  /v1/instances/{instanceId}/ai/complete:
    post:
      summary: Complete runs a language model completion (LLM chat) using the configured AI connector.
      operationId: RuntimeService_Complete
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/CompleteResponse'
        "400":
          description: Invalid request parameters
          schema: {}
        "401":
          description: Unauthenticated - missing or invalid token
          schema: {}
        "403":
          description: Permission denied - insufficient permissions
          schema: {}
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/Status'
      parameters:
        - name: instanceId
          description: Instance to run the completion against.
          in: path
          required: true
          type: string
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              conversationId:
                type: string
                description: Conversation ID to continue. If empty, a new conversation is created.
              prompt:
                type: string
                description: The prompt to complete.
              agent:
                type: string
                description: |-
                  Optional agent to use for the completion.
                  If not set, it will infer an agent based on the prompt and conversation history.
              analystAgentContext:
                $ref: '#/definitions/AnalystAgentContext'
                description: |-
                  Optional context for prompts handled by the analyst_agent.
                  The field is ignored if another agent is selected.
              developerAgentContext:
                $ref: '#/definitions/DeveloperAgentContext'
                description: |-
                  Optional context for prompts handled by the developer_agent.
                  The field is ignored if another agent is selected.
            title: Request message for RuntimeService.Complete
      tags:
        - AI
  /v1/instances/{instanceId}/ai/complete/stream:
    post:
      summary: CompleteStreaming runs an AI-powered chat completion, optionally invoking agents or tool calls available in Rill.
      operationId: RuntimeService_CompleteStreaming
      responses:
        "200":
          description: A successful response.(streaming responses)
          schema:
            type: object
            properties:
              result:
                $ref: '#/definitions/CompleteStreamingResponse'
              error:
                $ref: '#/definitions/Status'
            title: Stream result of CompleteStreamingResponse
        "400":
          description: Invalid request parameters
          schema: {}
        "401":
          description: Unauthenticated - missing or invalid token
          schema: {}
        "403":
          description: Permission denied - insufficient permissions
          schema: {}
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/Status'
      parameters:
        - name: instanceId
          description: Instance to run the completion against.
          in: path
          required: true
          type: string
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              conversationId:
                type: string
                description: Conversation ID to continue. If empty, a new conversation is created.
              prompt:
                type: string
                description: The prompt to complete.
              agent:
                type: string
                description: |-
                  Optional agent to use for the completion.
                  If not set, it will infer an agent based on the prompt and conversation history.
              analystAgentContext:
                $ref: '#/definitions/AnalystAgentContext'
                description: |-
                  Optional context for prompts handled by the analyst_agent.
                  The field is ignored if another agent is selected.
              developerAgentContext:
                $ref: '#/definitions/DeveloperAgentContext'
                description: |-
                  Optional context for prompts handled by the developer_agent.
                  The field is ignored if another agent is selected.
            title: Request message for RuntimeService.CompleteStreaming
      tags:
        - AI
  /v1/instances/{instanceId}/ai/conversations:
    get:
      summary: ListConversations lists all AI chat conversations for an instance.
      operationId: RuntimeService_ListConversations
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/ListConversationsResponse'
        "401":
          description: Unauthenticated - missing or invalid token
          schema: {}
        "403":
          description: Permission denied - insufficient permissions
          schema: {}
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/Status'
      parameters:
        - name: instanceId
          in: path
          required: true
          type: string
        - name: userAgentPattern
          description: Optional search pattern for filtering by user agent.
          in: query
          required: false
          type: string
      tags:
        - AI
  /v1/instances/{instanceId}/ai/conversations/{conversationId}:
    get:
      summary: GetConversation returns a specific AI chat conversation.
      operationId: RuntimeService_GetConversation
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/GetConversationResponse'
        "401":
          description: Unauthenticated - missing or invalid token
          schema: {}
        "403":
          description: Permission denied - insufficient permissions
          schema: {}
        "404":
          description: Conversation not found
          schema: {}
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/Status'
      parameters:
        - name: instanceId
          in: path
          required: true
          type: string
        - name: conversationId
          in: path
          required: true
          type: string
      tags:
        - AI
  /v1/instances/{instanceId}/ai/conversations/{conversationId}/fork:
    post:
      summary: |-
        ForkConversation creates a new conversation by copying messages from an existing one.
        If its the owner then all messages will be copied, otherwise only messages up to the session.SharedUntilMessageID are copied.
      operationId: RuntimeService_ForkConversation
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/ForkConversationResponse'
        "400":
          description: Invalid request parameters
          schema: {}
        "401":
          description: Unauthenticated - missing or invalid token
          schema: {}
        "403":
          description: Permission denied - insufficient permissions
          schema: {}
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/Status'
      parameters:
        - name: instanceId
          in: path
          required: true
          type: string
        - name: conversationId
          in: path
          required: true
          type: string
        - name: body
          in: body
          required: true
          schema:
            type: object
            title: Request message for RuntimeService.ForkConversation
      tags:
        - AI
  /v1/instances/{instanceId}/ai/conversations/{conversationId}/share:
    post:
      summary: ShareConversation enables sharing of the conversation by adding metadata.
      operationId: RuntimeService_ShareConversation
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/ShareConversationResponse'
        "400":
          description: Invalid request parameters
          schema: {}
        "401":
          description: Unauthenticated - missing or invalid token
          schema: {}
        "403":
          description: Permission denied - insufficient permissions
          schema: {}
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/Status'
      parameters:
        - name: instanceId
          in: path
          required: true
          type: string
        - name: conversationId
          in: path
          required: true
          type: string
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              untilMessageId:
                type: string
                description: |-
                  optional message ID up to which to share otherwise share all current messages
                  only valid conversation having last message of "result" type from "router" agent till until this message ID will be shared.npm
                  It supports a special value of "none" to unshare the conversation.
            title: Request message for RuntimeService.ShareConversation
      tags:
        - AI
  /v1/instances/{instanceId}/ai/tools:
    get:
      summary: |-
        ListTools lists metadata about all AI tools that calls to Complete(Streaming) may invoke.
        Note that it covers all registered tools, but the current user may not have access to all of them.
      operationId: RuntimeService_ListTools
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/ListToolsResponse'
        "401":
          description: Unauthenticated - missing or invalid token
          schema: {}
        "403":
          description: Permission denied - insufficient permissions
          schema: {}
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/Status'
      parameters:
        - name: instanceId
          in: path
          required: true
          type: string
      tags:
        - AI
  /v1/instances/{instanceId}/connectors/{connector}/buckets:
    get:
      summary: ListBuckets lists buckets accessible with the configured credentials.
      operationId: ConnectorService_ListBuckets
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/ListBucketsResponse'
        "401":
          description: Unauthenticated - missing or invalid token
          schema: {}
        "403":
          description: Permission denied - insufficient permissions
          schema: {}
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/Status'
      parameters:
        - name: instanceId
          description: Runtime instance ID.
          in: path
          required: true
          type: string
        - name: connector
          description: Connector name to list buckets from.
          in: path
          required: true
          type: string
        - name: pageSize
          description: Maximum number of buckets to return per page.
          in: query
          required: false
          type: integer
          format: int64
        - name: pageToken
          description: Pagination token from a previous response.
          in: query
          required: false
          type: string
      tags:
        - Connectors
  /v1/instances/{instanceId}/connectors/{connector}/buckets/{bucket}/objects:
    get:
      summary: ListObjects lists objects for the given bucket.
      operationId: ConnectorService_ListObjects
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/ListObjectsResponse'
        "401":
          description: Unauthenticated - missing or invalid token
          schema: {}
        "403":
          description: Permission denied - insufficient permissions
          schema: {}
        "404":
          description: Bucket not found
          schema: {}
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/Status'
      parameters:
        - name: instanceId
          description: Runtime instance ID.
          in: path
          required: true
          type: string
        - name: connector
          description: Connector name.
          in: path
          required: true
          type: string
        - name: bucket
          description: Bucket name (required).
          in: path
          required: true
          type: string
        - name: path
          description: Path prefix to filter objects by.
          in: query
          required: false
          type: string
        - name: delimiter
          description: Delimiter for hierarchical listing (typically "/").
          in: query
          required: false
          type: string
        - name: pageSize
          description: Maximum number of objects to return per page (max 100).
          in: query
          required: false
          type: integer
          format: int64
        - name: pageToken
          description: Pagination token from a previous response.
          in: query
          required: false
          type: string
      tags:
        - Connectors
  /v1/instances/{instanceId}/connectors/analyze:
    get:
      summary: AnalyzeConnectors scans all the project files and returns information about all referenced connectors.
      operationId: RuntimeService_AnalyzeConnectors
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/AnalyzeConnectorsResponse'
        "401":
          description: Unauthenticated - missing or invalid token
          schema: {}
        "403":
          description: Permission denied - insufficient permissions
          schema: {}
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/Status'
      parameters:
        - name: instanceId
          in: path
          required: true
          type: string
      tags:
        - Connectors
  /v1/instances/{instanceId}/connectors/notifiers:
