swagger: "2.0"
info:
  title: rill/runtime/v1/schema.proto
  version: version not set
tags:
  - name: RuntimeService
  - name: ConnectorService
  - name: QueryService
consumes:
  - application/json
produces:
  - application/json
paths:
  /v1/connectors/database_schemas:
    get:
      summary: ListDatabaseSchemas list all schemas across databases
      operationId: ConnectorService_ListDatabaseSchemas
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1ListDatabaseSchemasResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: instanceId
          in: query
          required: false
          type: string
        - name: connector
          in: query
          required: false
          type: string
        - name: pageSize
          in: query
          required: false
          type: integer
          format: int64
        - name: pageToken
          in: query
          required: false
          type: string
      tags:
        - ConnectorService
  /v1/connectors/meta:
    get:
      summary: |-
        ListConnectorDrivers returns a description of all the connector drivers registed in the runtime,
        including their configuration specs and the capabilities they support.
      operationId: RuntimeService_ListConnectorDrivers
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1ListConnectorDriversResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      tags:
        - RuntimeService
  /v1/connectors/olap/table:
    get:
      summary: OLAPGetTable returns metadata about a table or view in an OLAP
      operationId: ConnectorService_OLAPGetTable
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1OLAPGetTableResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: instanceId
          in: query
          required: false
          type: string
        - name: connector
          in: query
          required: false
          type: string
        - name: database
          in: query
          required: false
          type: string
        - name: databaseSchema
          in: query
          required: false
          type: string
        - name: table
          in: query
          required: false
          type: string
      tags:
        - ConnectorService
  /v1/connectors/table_metadata:
    get:
      summary: GetTable returns metadata about a table or view
      operationId: ConnectorService_GetTable
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1GetTableResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: instanceId
          in: query
          required: false
          type: string
        - name: connector
          in: query
          required: false
          type: string
        - name: database
          in: query
          required: false
          type: string
        - name: databaseSchema
          in: query
          required: false
          type: string
        - name: table
          in: query
          required: false
          type: string
      tags:
        - ConnectorService
  /v1/connectors/tables:
    get:
      summary: ListTables list all tables for database and database_schema provided
      operationId: ConnectorService_ListTables
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1ListTablesResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: instanceId
          in: query
          required: false
          type: string
        - name: connector
          in: query
          required: false
          type: string
        - name: database
          in: query
          required: false
          type: string
        - name: databaseSchema
          in: query
          required: false
          type: string
        - name: pageSize
          in: query
          required: false
          type: integer
          format: int64
        - name: pageToken
          in: query
          required: false
          type: string
      tags:
        - ConnectorService
  /v1/dev-jwt:
    post:
      summary: IssueDevJWT issues a JWT for mimicking a user in local development.
      operationId: RuntimeService_IssueDevJWT
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1IssueDevJWTResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1IssueDevJWTRequest'
      tags:
        - RuntimeService
  /v1/examples:
    get:
      summary: ListExamples lists all the examples embedded into binary
      operationId: RuntimeService_ListExamples
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1ListExamplesResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      tags:
        - RuntimeService
  /v1/health:
    get:
      summary: Health runs a health check on the runtime.
      operationId: RuntimeService_Health
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1HealthResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      tags:
        - RuntimeService
  /v1/health/instances/{instanceId}:
    get:
      summary: InstanceHealth runs a health check on a specific instance.
      operationId: RuntimeService_InstanceHealth
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1InstanceHealthResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: instanceId
          in: path
          required: true
          type: string
      tags:
        - RuntimeService
  /v1/instances:
    get:
      summary: ListInstances lists all the instances currently managed by the runtime
      operationId: RuntimeService_ListInstances
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1ListInstancesResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: pageSize
          in: query
          required: false
          type: integer
          format: int64
        - name: pageToken
          in: query
          required: false
          type: string
      tags:
        - RuntimeService
    post:
      summary: CreateInstance creates a new instance
      operationId: RuntimeService_CreateInstance
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1CreateInstanceResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          description: |-
            Request message for RuntimeService.CreateInstance.
            See message Instance for field descriptions.
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1CreateInstanceRequest'
      tags:
        - RuntimeService
  /v1/instances/{instanceId}:
    get:
      summary: GetInstance returns information about a specific instance
      operationId: RuntimeService_GetInstance
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1GetInstanceResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: instanceId
          in: path
          required: true
          type: string
        - name: sensitive
          in: query
          required: false
          type: boolean
      tags:
        - RuntimeService
    post:
      summary: DeleteInstance deletes an instance
      operationId: RuntimeService_DeleteInstance
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1DeleteInstanceResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: instanceId
          in: path
          required: true
          type: string
        - name: body
          in: body
          required: true
          schema:
            type: object
            title: Request message for RuntimeService.DeleteInstance
      tags:
        - RuntimeService
    patch:
      summary: EditInstance edits an existing instance
      operationId: RuntimeService_EditInstance
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1EditInstanceResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: instanceId
          in: path
          required: true
          type: string
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              environment:
                type: string
              olapConnector:
                type: string
              repoConnector:
                type: string
              adminConnector:
                type: string
              aiConnector:
                type: string
              connectors:
                type: array
                items:
                  type: object
                  $ref: '#/definitions/v1Connector'
              variables:
                type: object
                additionalProperties:
                  type: string
              annotations:
                type: object
                additionalProperties:
                  type: string
              frontendUrl:
                type: string
            description: |-
              Request message for RuntimeService.EditInstance.
              See message Instance for field descriptions.
      tags:
        - RuntimeService
  /v1/instances/{instanceId}/ai/complete:
    post:
      summary: Complete runs a language model completion (LLM chat) using the configured AI connector.
      operationId: RuntimeService_Complete
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1CompleteResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: instanceId
          description: Instance to run the completion against.
          in: path
          required: true
          type: string
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              conversationId:
                type: string
                description: Conversation ID to continue. If empty, a new conversation is created.
              prompt:
                type: string
                description: The prompt to complete.
              agent:
                type: string
                description: |-
                  Optional agent to use for the completion.
                  If not set, it will infer an agent based on the prompt and conversation history.
              analystAgentContext:
                $ref: '#/definitions/v1AnalystAgentContext'
                description: |-
                  Optional context for prompts handled by the analyst_agent.
                  The field is ignored if another agent is selected.
              developerAgentContext:
                $ref: '#/definitions/v1DeveloperAgentContext'
                description: |-
                  Optional context for prompts handled by the developer_agent.
                  The field is ignored if another agent is selected.
            title: Request message for RuntimeService.Complete
      tags:
        - RuntimeService
  /v1/instances/{instanceId}/ai/complete/stream:
    post:
      summary: CompleteStreaming runs an AI-powered chat completion, optionally invoking agents or tool calls available in Rill.
      operationId: RuntimeService_CompleteStreaming
      responses:
        "200":
          description: A successful response.(streaming responses)
          schema:
            type: object
            properties:
              result:
                $ref: '#/definitions/v1CompleteStreamingResponse'
              error:
                $ref: '#/definitions/rpcStatus'
            title: Stream result of v1CompleteStreamingResponse
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: instanceId
          description: Instance to run the completion against.
          in: path
          required: true
          type: string
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              conversationId:
                type: string
                description: Conversation ID to continue. If empty, a new conversation is created.
              prompt:
                type: string
                description: The prompt to complete.
              agent:
                type: string
                description: |-
                  Optional agent to use for the completion.
                  If not set, it will infer an agent based on the prompt and conversation history.
              analystAgentContext:
                $ref: '#/definitions/v1AnalystAgentContext'
                description: |-
                  Optional context for prompts handled by the analyst_agent.
                  The field is ignored if another agent is selected.
              developerAgentContext:
                $ref: '#/definitions/v1DeveloperAgentContext'
                description: |-
                  Optional context for prompts handled by the developer_agent.
                  The field is ignored if another agent is selected.
            title: Request message for RuntimeService.CompleteStreaming
      tags:
        - RuntimeService
  /v1/instances/{instanceId}/ai/conversations:
    get:
      summary: ListConversations lists all AI chat conversations for an instance.
      operationId: RuntimeService_ListConversations
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1ListConversationsResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: instanceId
          in: path
          required: true
          type: string
        - name: userAgentPattern
          description: Optional search pattern for filtering by user agent.
          in: query
          required: false
          type: string
      tags:
        - RuntimeService
  /v1/instances/{instanceId}/ai/conversations/{conversationId}:
    get:
      summary: GetConversation returns a specific AI chat conversation.
      operationId: RuntimeService_GetConversation
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1GetConversationResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: instanceId
          in: path
          required: true
          type: string
        - name: conversationId
          in: path
          required: true
          type: string
      tags:
        - RuntimeService
  /v1/instances/{instanceId}/ai/conversations/{conversationId}/share:
    post:
      operationId: RuntimeService_ShareConversation
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1ShareConversationResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: instanceId
          in: path
          required: true
          type: string
        - name: conversationId
          in: path
          required: true
          type: string
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              sharedUntilMessageId:
                type: string
                title: 'should ideally be the latest message of "type": "result"'
      tags:
        - RuntimeService
  /v1/instances/{instanceId}/ai/tools:
    get:
      summary: |-
        ListTools lists metadata about all AI tools that calls to Complete(Streaming) may invoke.
        Note that it covers all registered tools, but the current user may not have access to all of them.
      operationId: RuntimeService_ListTools
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1ListToolsResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: instanceId
          in: path
          required: true
          type: string
      tags:
        - RuntimeService
  /v1/instances/{instanceId}/connectors/{connector}/buckets:
    get:
      summary: ListBuckets lists buckets accessible with the configured credentials.
      operationId: ConnectorService_ListBuckets
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1ListBucketsResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: instanceId
          in: path
          required: true
          type: string
        - name: connector
          in: path
          required: true
          type: string
        - name: pageSize
          in: query
          required: false
          type: integer
          format: int64
        - name: pageToken
          in: query
          required: false
          type: string
      tags:
        - ConnectorService
  /v1/instances/{instanceId}/connectors/{connector}/buckets/{bucket}/objects:
    get:
      summary: ListObjects lists objects for the given bucket.
      operationId: ConnectorService_ListObjects
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1ListObjectsResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: instanceId
          in: path
          required: true
          type: string
        - name: connector
          in: path
          required: true
          type: string
        - name: bucket
          in: path
          required: true
          type: string
        - name: path
          in: query
          required: false
          type: string
        - name: delimiter
          in: query
          required: false
          type: string
        - name: pageSize
          in: query
          required: false
          type: integer
          format: int64
        - name: pageToken
          in: query
          required: false
          type: string
      tags:
        - ConnectorService
  /v1/instances/{instanceId}/connectors/analyze:
    get:
      summary: AnalyzeConnectors scans all the project files and returns information about all referenced connectors.
      operationId: RuntimeService_AnalyzeConnectors
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1AnalyzeConnectorsResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: instanceId
          in: path
          required: true
          type: string
      tags:
        - RuntimeService
  /v1/instances/{instanceId}/connectors/notifiers:
    get:
      summary: |-
        ListNotifierConnectors returns the names of all configured connectors that can be used as notifiers.
        This API is much faster than AnalyzeConnectors and can be called without admin-level permissions.
      operationId: RuntimeService_ListNotifierConnectors
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1ListNotifierConnectorsResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: instanceId
          in: path
          required: true
          type: string
      tags:
        - RuntimeService
  /v1/instances/{instanceId}/files:
    get:
      summary: |-
        ListFiles lists all the files matching a glob in a repo.
        The files are sorted by their full path.
      operationId: RuntimeService_ListFiles
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1ListFilesResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: instanceId
          in: path
          required: true
          type: string
        - name: glob
          in: query
          required: false
          type: string
      tags:
        - RuntimeService
  /v1/instances/{instanceId}/files/dir:
    post:
      summary: CreateDirectory create a directory for the given path
      operationId: RuntimeService_CreateDirectory
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1CreateDirectoryResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: instanceId
          in: path
          required: true
          type: string
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              path:
                type: string
            title: Request message for RuntimeService.CreateDirectory
      tags:
        - RuntimeService
  /v1/instances/{instanceId}/files/entry:
    get:
      summary: GetFile returns the contents of a specific file in a repo.
      operationId: RuntimeService_GetFile
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1GetFileResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: instanceId
          in: path
          required: true
          type: string
        - name: path
          in: query
          required: false
          type: string
      tags:
        - RuntimeService
    delete:
      summary: DeleteFile deletes a file from a repo
      operationId: RuntimeService_DeleteFile
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1DeleteFileResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: instanceId
          in: path
          required: true
          type: string
        - name: path
          in: query
          required: false
          type: string
        - name: force
          in: query
          required: false
          type: boolean
      tags:
        - RuntimeService
    post:
      summary: PutFile creates or updates a file in a repo
      operationId: RuntimeService_PutFile
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1PutFileResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: instanceId
          in: path
          required: true
          type: string
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              path:
                type: string
              blob:
                type: string
              create:
                type: boolean
                title: Create indicates whether to create the file if it doesn't already exist
              createOnly:
                type: boolean
                description: |-
                  Will cause the operation to fail if the file already exists.
                  It should only be set when create = true.
            title: Request message for RuntimeService.PutFile
      tags:
        - RuntimeService
  /v1/instances/{instanceId}/files/generate-canvas:
    post:
      summary: GenerateCanvasFile generates a canvas YAML file from a metrics view
      operationId: RuntimeService_GenerateCanvasFile
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1GenerateCanvasFileResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: instanceId
          in: path
          required: true
          type: string
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              metricsViewName:
                type: string
                description: Metrics view name to base the canvas on.
              path:
                type: string
                description: Path to save the canvas file to.
              useAi:
                type: boolean
                description: |-
                  If true, the AI will be used to generate the canvas file.
                  Otherwise, it falls back to a simpler heuristic approach.
            title: Request message for RuntimeService.GenerateCanvasFile
      tags:
        - RuntimeService
  /v1/instances/{instanceId}/files/generate-metrics-view:
    post:
      summary: GenerateMetricsViewFile generates a metrics view YAML file from a table in an OLAP database
      operationId: RuntimeService_GenerateMetricsViewFile
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1GenerateMetricsViewFileResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: instanceId
          in: path
          required: true
          type: string
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              model:
                type: string
                description: |-
                  Model to base the metrics view on.
                  If you set this, do NOT set connector, database, database_schema or table.
              connector:
                type: string
                description: |-
                  Connector for the table.
                  See "table" for more details.
              database:
                type: string
                description: |-
                  Database for the table.
                  See "table" for more details.
              databaseSchema:
                type: string
                description: |-
                  Database schema for the table.
                  See "table" for more details.
              table:
                type: string
                description: |-
                  Table to base the metrics view on.
                  If you set this, do NOT set model.
              path:
                type: string
                description: Path to save the metrics view file to.
              useAi:
                type: boolean
                description: |-
                  If true, the AI will be used to generate the metrics view file.
                  Otherwise, it falls back to a simpler heuristic approach.
              prompt:
                type: string
                description: Optional prompt to guide AI generation.
            title: Request message for RuntimeService.GenerateMetricsViewFile
      tags:
        - RuntimeService
  /v1/instances/{instanceId}/files/rename:
    post:
      summary: RenameFile renames a file in a repo
      operationId: RuntimeService_RenameFile
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1RenameFileResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: instanceId
          in: path
          required: true
          type: string
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              fromPath:
                type: string
              toPath:
                type: string
            title: Request message for RuntimeService.RenameFile
      tags:
        - RuntimeService
