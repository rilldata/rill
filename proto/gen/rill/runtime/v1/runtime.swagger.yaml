          in: body
          required: true
          schema:
            type: object
            properties:
              dimension:
                $ref: '#/definitions/v1MetricsViewAggregationDimension'
                title: Required
              measures:
                type: array
                items:
                  type: object
                  $ref: '#/definitions/v1MetricsViewAggregationMeasure'
                title: Required
              comparisonMeasures:
                type: array
                items:
                  type: string
                title: |-
                  Measures that should be compared
