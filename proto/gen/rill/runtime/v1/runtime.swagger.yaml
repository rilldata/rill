      - OPERATION_NIN
      - OPERATION_LIKE
      - OPERATION_NLIKE
      - OPERATION_CAST
    default: OPERATION_UNSPECIFIED
    description: |-
      Operation enumerates the comparison and logical operators available for filter expressions.

       - OPERATION_EQ: Equals (==)
       - OPERATION_NEQ: Not equals (!=)
       - OPERATION_LT: Less than (<)
       - OPERATION_LTE: Less than or equal (<=)
       - OPERATION_GT: Greater than (>)
       - OPERATION_GTE: Greater than or equal (>=)
       - OPERATION_OR: Logical OR
       - OPERATION_AND: Logical AND
       - OPERATION_IN: Value is in a list
       - OPERATION_NIN: Value is not in a list
       - OPERATION_LIKE: SQL LIKE pattern matching
       - OPERATION_NLIKE: SQL NOT LIKE pattern matching
       - OPERATION_CAST: Type cast operation
