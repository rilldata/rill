        | 0             | 4                   | -4                  | -1.0               | Firefox   |

        ie. toplist:
        | measure1 | measure2 | dimension |
        |----------|----------|-----------|
        | 2        | 45       | Safari    |
        | 1        | 350      | Chrome    |
        | 0        | 25       | Firefox   |
