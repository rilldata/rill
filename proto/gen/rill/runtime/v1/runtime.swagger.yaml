swagger: "2.0"
info:
  title: rill/runtime/v1/schema.proto
  version: version not set
tags:
  - name: RuntimeService
  - name: ConnectorService
  - name: QueryService
consumes:
  - application/json
produces:
  - application/json
paths:
  /v1/bigquery/datasets:
    get:
      summary: BigQueryListDatasets list all datasets in a bigquery project
      operationId: ConnectorService_BigQueryListDatasets
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1BigQueryListDatasetsResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: instanceId
          in: query
          required: false
          type: string
        - name: connector
          in: query
          required: false
          type: string
        - name: pageSize
          in: query
          required: false
          type: integer
          format: int64
        - name: pageToken
          in: query
          required: false
          type: string
      tags:
        - ConnectorService
  /v1/bigquery/tables:
    get:
      summary: BigQueryListTables list all tables in a bigquery project:dataset
      operationId: ConnectorService_BigQueryListTables
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1BigQueryListTablesResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: instanceId
          in: query
          required: false
          type: string
        - name: connector
          in: query
          required: false
          type: string
        - name: dataset
          in: query
          required: false
          type: string
        - name: pageSize
          in: query
          required: false
          type: integer
          format: int64
        - name: pageToken
          in: query
          required: false
          type: string
      tags:
        - ConnectorService
  /v1/connectors/meta:
    get:
      summary: |-
        ListConnectorDrivers returns a description of all the connector drivers registed in the runtime,
        including their configuration specs and the capabilities they support.
      operationId: RuntimeService_ListConnectorDrivers
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1ListConnectorDriversResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      tags:
        - RuntimeService
  /v1/connectors/olap/table:
    get:
      summary: OLAPGetTable returns metadata about a table or view in an OLAP
      operationId: ConnectorService_OLAPGetTable
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1OLAPGetTableResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: instanceId
          in: query
          required: false
          type: string
        - name: connector
          in: query
          required: false
          type: string
        - name: database
          in: query
          required: false
          type: string
        - name: databaseSchema
          in: query
          required: false
          type: string
        - name: table
          in: query
          required: false
          type: string
      tags:
        - ConnectorService
  /v1/dev-jwt:
    post:
      summary: IssueDevJWT issues a JWT for mimicking a user in local development.
      operationId: RuntimeService_IssueDevJWT
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1IssueDevJWTResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1IssueDevJWTRequest'
      tags:
        - RuntimeService
  /v1/examples:
    get:
      summary: ListExamples lists all the examples embedded into binary
      operationId: RuntimeService_ListExamples
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1ListExamplesResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      tags:
        - RuntimeService
  /v1/gcs/bucket/{bucket}/objects:
    get:
      summary: GCSListObjects lists objects for the given bucket.
      operationId: ConnectorService_GCSListObjects
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1GCSListObjectsResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: bucket
          in: path
          required: true
          type: string
        - name: instanceId
          in: query
          required: false
          type: string
        - name: connector
          in: query
          required: false
          type: string
        - name: pageSize
          in: query
          required: false
          type: integer
          format: int64
        - name: pageToken
          in: query
          required: false
          type: string
        - name: prefix
          in: query
          required: false
          type: string
        - name: startOffset
          in: query
          required: false
          type: string
        - name: endOffset
          in: query
          required: false
          type: string
        - name: delimiter
          in: query
          required: false
          type: string
      tags:
        - ConnectorService
  /v1/gcs/buckets:
    get:
      summary: GCSListBuckets lists buckets accessible with the configured credentials.
      operationId: ConnectorService_GCSListBuckets
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1GCSListBucketsResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: instanceId
          in: query
          required: false
          type: string
        - name: connector
          in: query
          required: false
          type: string
        - name: pageSize
          in: query
          required: false
          type: integer
          format: int64
        - name: pageToken
          in: query
          required: false
          type: string
      tags:
        - ConnectorService
  /v1/gcs/credentials_info:
    get:
      summary: GCSGetCredentialsInfo returns metadata for the given bucket.
      operationId: ConnectorService_GCSGetCredentialsInfo
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1GCSGetCredentialsInfoResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: instanceId
          in: query
          required: false
          type: string
        - name: connector
          in: query
          required: false
          type: string
      tags:
        - ConnectorService
  /v1/health:
    get:
      summary: Health runs a health check on the runtime.
      operationId: RuntimeService_Health
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1HealthResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      tags:
        - RuntimeService
  /v1/health/instances/{instanceId}:
    get:
      summary: InstanceHealth runs a health check on a specific instance.
      operationId: RuntimeService_InstanceHealth
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1InstanceHealthResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: instanceId
          in: path
          required: true
          type: string
      tags:
        - RuntimeService
  /v1/instances:
    get:
      summary: ListInstances lists all the instances currently managed by the runtime
      operationId: RuntimeService_ListInstances
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1ListInstancesResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: pageSize
          in: query
          required: false
          type: integer
          format: int64
        - name: pageToken
          in: query
          required: false
          type: string
      tags:
        - RuntimeService
    post:
      summary: CreateInstance creates a new instance
      operationId: RuntimeService_CreateInstance
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1CreateInstanceResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          description: |-
            Request message for RuntimeService.CreateInstance.
            See message Instance for field descriptions.
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1CreateInstanceRequest'
      tags:
        - RuntimeService
  /v1/instances/{instanceId}:
    get:
      summary: GetInstance returns information about a specific instance
      operationId: RuntimeService_GetInstance
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1GetInstanceResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: instanceId
          in: path
          required: true
          type: string
        - name: sensitive
          in: query
          required: false
          type: boolean
      tags:
        - RuntimeService
    post:
      summary: DeleteInstance deletes an instance
      operationId: RuntimeService_DeleteInstance
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1DeleteInstanceResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: instanceId
          in: path
          required: true
          type: string
        - name: body
          in: body
          required: true
          schema:
            type: object
            title: Request message for RuntimeService.DeleteInstance
      tags:
        - RuntimeService
    patch:
      summary: EditInstance edits an existing instance
      operationId: RuntimeService_EditInstance
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1EditInstanceResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: instanceId
          in: path
          required: true
          type: string
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              environment:
                type: string
              olapConnector:
                type: string
              repoConnector:
                type: string
              adminConnector:
                type: string
              aiConnector:
                type: string
              connectors:
                type: array
                items:
                  type: object
                  $ref: '#/definitions/v1Connector'
              variables:
                type: object
                additionalProperties:
                  type: string
              annotations:
                type: object
                additionalProperties:
                  type: string
              embedCatalog:
                type: boolean
              watchRepo:
                type: boolean
            description: |-
              Request message for RuntimeService.EditInstance.
              See message Instance for field descriptions.
      tags:
        - RuntimeService
  /v1/instances/{instanceId}/connectors/analyze:
    get:
      summary: AnalyzeConnectors scans all the project files and returns information about all referenced connectors.
      operationId: RuntimeService_AnalyzeConnectors
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1AnalyzeConnectorsResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: instanceId
          in: path
          required: true
          type: string
      tags:
        - RuntimeService
  /v1/instances/{instanceId}/connectors/notifiers:
    get:
      summary: |-
        ListNotifierConnectors returns the names of all configured connectors that can be used as notifiers.
        This API is much faster than AnalyzeConnectors and can be called without admin-level permissions.
      operationId: RuntimeService_ListNotifierConnectors
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1ListNotifierConnectorsResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: instanceId
          in: path
          required: true
          type: string
      tags:
        - RuntimeService
  /v1/instances/{instanceId}/files:
    get:
      summary: |-
        ListFiles lists all the files matching a glob in a repo.
        The files are sorted by their full path.
      operationId: RuntimeService_ListFiles
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1ListFilesResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: instanceId
          in: path
          required: true
          type: string
        - name: glob
          in: query
          required: false
          type: string
      tags:
        - RuntimeService
  /v1/instances/{instanceId}/files/dir:
    post:
      summary: CreateDirectory create a directory for the given path
      operationId: RuntimeService_CreateDirectory
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1CreateDirectoryResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: instanceId
          in: path
          required: true
          type: string
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              path:
                type: string
            title: Request message for RuntimeService.CreateDirectory
      tags:
        - RuntimeService
  /v1/instances/{instanceId}/files/entry:
    get:
      summary: GetFile returns the contents of a specific file in a repo.
      operationId: RuntimeService_GetFile
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1GetFileResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: instanceId
          in: path
          required: true
          type: string
        - name: path
          in: query
          required: false
          type: string
      tags:
        - RuntimeService
    delete:
      summary: DeleteFile deletes a file from a repo
      operationId: RuntimeService_DeleteFile
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1DeleteFileResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: instanceId
          in: path
          required: true
          type: string
        - name: path
          in: query
          required: false
          type: string
        - name: force
          in: query
          required: false
          type: boolean
      tags:
        - RuntimeService
    post:
      summary: PutFile creates or updates a file in a repo
      operationId: RuntimeService_PutFile
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1PutFileResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: instanceId
          in: path
          required: true
          type: string
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              path:
                type: string
              blob:
                type: string
              create:
                type: boolean
                title: Create indicates whether to create the file if it doesn't already exist
              createOnly:
                type: boolean
                description: |-
                  Will cause the operation to fail if the file already exists.
                  It should only be set when create = true.
            title: Request message for RuntimeService.PutFile
      tags:
        - RuntimeService
  /v1/instances/{instanceId}/files/generate-metrics-view:
    post:
      summary: GenerateMetricsViewFile generates a metrics view YAML file from a table in an OLAP database
      operationId: RuntimeService_GenerateMetricsViewFile
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1GenerateMetricsViewFileResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: instanceId
          in: path
          required: true
          type: string
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              model:
                type: string
                description: |-
                  Model to base the metrics view on.
                  If you set this, do NOT set connector, database, database_schema or table.
              connector:
                type: string
                description: |-
                  Connector for the table.
                  See "table" for more details.
              database:
                type: string
                description: |-
                  Database for the table.
                  See "table" for more details.
              databaseSchema:
                type: string
                description: |-
                  Database schema for the table.
                  See "table" for more details.
              table:
                type: string
                description: |-
                  Table to base the metrics view on.
                  If you set this, do NOT set model.
              path:
                type: string
                description: Path to save the metrics view file to.
              useAi:
                type: boolean
                description: |-
                  If true, the AI will be used to generate the metrics view file.
                  Otherwise, it falls back to a simpler heuristic approach.
            title: Request message for RuntimeService.GenerateMetricsViewFile
      tags:
        - RuntimeService
  /v1/instances/{instanceId}/files/rename:
    post:
      summary: RenameFile renames a file in a repo
      operationId: RuntimeService_RenameFile
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1RenameFileResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: instanceId
          in: path
          required: true
          type: string
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              fromPath:
                type: string
              toPath:
                type: string
            title: Request message for RuntimeService.RenameFile
      tags:
        - RuntimeService
  /v1/instances/{instanceId}/files/unpack-empty:
    post:
      summary: UnpackEmpty unpacks an empty project
      operationId: RuntimeService_UnpackEmpty
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1UnpackEmptyResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: instanceId
          in: path
          required: true
          type: string
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              displayName:
                type: string
              force:
                type: boolean
            title: Request message for RuntimeService.UnpackEmpty
      tags:
        - RuntimeService
  /v1/instances/{instanceId}/files/unpack-example:
    post:
      summary: UnpackExample unpacks an example project
      operationId: RuntimeService_UnpackExample
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1UnpackExampleResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: instanceId
          in: path
          required: true
          type: string
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              name:
                type: string
              force:
                type: boolean
            title: Request message for RuntimeService.UnpackExample
      tags:
        - RuntimeService
  /v1/instances/{instanceId}/files/watch:
    get:
      summary: WatchFiles streams repo file update events. It is not supported on all backends.
      operationId: RuntimeService_WatchFiles
      responses:
        "200":
          description: A successful response.(streaming responses)
          schema:
            type: object
            properties:
              result:
                $ref: '#/definitions/v1WatchFilesResponse'
              error:
                $ref: '#/definitions/rpcStatus'
            title: Stream result of v1WatchFilesResponse
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: instanceId
          in: path
          required: true
          type: string
        - name: replay
          in: query
          required: false
          type: boolean
      tags:
        - RuntimeService
  /v1/instances/{instanceId}/generate/renderer:
    post:
      summary: GenerateRenderer generates a component renderer and renderer properties from a resolver and resolver properties
      operationId: RuntimeService_GenerateRenderer
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1GenerateRendererResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: instanceId
          in: path
          required: true
          type: string
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              prompt:
                type: string
              resolver:
                type: string
              resolverProperties:
                type: object
      tags:
        - RuntimeService
  /v1/instances/{instanceId}/generate/resolver:
    post:
      summary: GenerateResolver generates resolver and resolver properties from a table or a metrics view
      operationId: RuntimeService_GenerateResolver
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1GenerateResolverResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: instanceId
          in: path
          required: true
          type: string
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              prompt:
                type: string
              connector:
                type: string
                description: Both connector and table must be specified if metrics_view is not.
              table:
                type: string
              metricsView:
                type: string
                description: table and connector should not be provided if metrics_view is provided.
      tags:
        - RuntimeService
  /v1/instances/{instanceId}/logs:
    get:
      summary: GetLogs returns recent logs from a controller
      operationId: RuntimeService_GetLogs
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1GetLogsResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: instanceId
          in: path
          required: true
          type: string
        - name: ascending
          in: query
          required: false
          type: boolean
        - name: limit
          in: query
          required: false
          type: integer
          format: int32
        - name: level
          in: query
          required: false
          type: string
          enum:
            - LOG_LEVEL_UNSPECIFIED
            - LOG_LEVEL_DEBUG
            - LOG_LEVEL_INFO
            - LOG_LEVEL_WARN
            - LOG_LEVEL_ERROR
            - LOG_LEVEL_FATAL
          default: LOG_LEVEL_UNSPECIFIED
      tags:
        - RuntimeService
  /v1/instances/{instanceId}/logs/watch:
    get:
      summary: WatchLogs streams new logs emitted from a controller
      operationId: RuntimeService_WatchLogs
      responses:
        "200":
          description: A successful response.(streaming responses)
          schema:
            type: object
            properties:
              result:
                $ref: '#/definitions/v1WatchLogsResponse'
              error:
                $ref: '#/definitions/rpcStatus'
            title: Stream result of v1WatchLogsResponse
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: instanceId
          in: path
          required: true
          type: string
        - name: replay
          in: query
          required: false
          type: boolean
        - name: replayLimit
          in: query
          required: false
          type: integer
          format: int32
        - name: level
          in: query
          required: false
          type: string
          enum:
            - LOG_LEVEL_UNSPECIFIED
            - LOG_LEVEL_DEBUG
            - LOG_LEVEL_INFO
            - LOG_LEVEL_WARN
            - LOG_LEVEL_ERROR
            - LOG_LEVEL_FATAL
          default: LOG_LEVEL_UNSPECIFIED
      tags:
        - RuntimeService
  /v1/instances/{instanceId}/models/{model}/partitions:
    get:
      summary: GetModelPartitions returns the partitions of a model
      operationId: RuntimeService_GetModelPartitions
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1GetModelPartitionsResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: instanceId
          in: path
          required: true
          type: string
        - name: model
          in: path
          required: true
          type: string
        - name: pending
          in: query
          required: false
          type: boolean
        - name: errored
          in: query
          required: false
          type: boolean
        - name: pageSize
