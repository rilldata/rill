swagger: "2.0"
info:
  title: Rill Admin API
  description: Rill Admin API enables programmatic management of Rill Cloud resources, including organizations, projects, and user access. It provides endpoints for creating, updating, and deleting these resources, as well as managing authentication and permissions.
  version: version not set
consumes:
  - application/json
produces:
  - application/json
paths:
  /v1/ai/complete:
    post:
      summary: Complete sends the messages of a chat to the AI and asks it to generate a new message.
      operationId: AIService_Complete
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/rilladminv1CompleteResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/rilladminv1CompleteRequest'
  /v1/billing/metrics-project-credentials:
    post:
      summary: GetBillingProjectCredentials returns credentials for the configured cloud metrics project filtered by request organization
      operationId: AdminService_GetBillingProjectCredentials
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1GetBillingProjectCredentialsResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1GetBillingProjectCredentialsRequest'
  /v1/billing/plans:
    get:
      summary: ListPublicBillingPlans lists all public billing plans
      operationId: AdminService_ListPublicBillingPlans
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1ListPublicBillingPlansResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
  /v1/connectors/database_schemas:
    get:
      summary: ListDatabaseSchemas list all schemas across databases
      operationId: ConnectorService_ListDatabaseSchemas
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1ListDatabaseSchemasResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: instanceId
          in: query
          required: false
          type: string
        - name: connector
          in: query
          required: false
          type: string
        - name: pageSize
          in: query
          required: false
          type: integer
          format: int64
        - name: pageToken
          in: query
          required: false
          type: string
  /v1/connectors/meta:
    get:
      summary: |-
        ListConnectorDrivers returns a description of all the connector drivers registed in the runtime,
        including their configuration specs and the capabilities they support.
      operationId: RuntimeService_ListConnectorDrivers
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1ListConnectorDriversResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
  /v1/connectors/olap/table:
    get:
      summary: OLAPGetTable returns metadata about a table or view in an OLAP
      operationId: ConnectorService_OLAPGetTable
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1OLAPGetTableResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: instanceId
          in: query
          required: false
          type: string
        - name: connector
          in: query
          required: false
          type: string
        - name: database
          in: query
          required: false
          type: string
        - name: databaseSchema
          in: query
          required: false
          type: string
        - name: table
          in: query
          required: false
          type: string
  /v1/connectors/table_metadata:
    get:
      summary: GetTable returns metadata about a table or view
      operationId: ConnectorService_GetTable
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1GetTableResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: instanceId
          in: query
          required: false
          type: string
        - name: connector
          in: query
          required: false
          type: string
        - name: database
          in: query
          required: false
          type: string
        - name: databaseSchema
          in: query
          required: false
          type: string
        - name: table
          in: query
          required: false
          type: string
  /v1/connectors/tables:
    get:
      summary: ListTables list all tables for database and database_schema provided
      operationId: ConnectorService_ListTables
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1ListTablesResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: instanceId
          in: query
          required: false
          type: string
        - name: connector
          in: query
          required: false
          type: string
        - name: database
          in: query
          required: false
          type: string
        - name: databaseSchema
          in: query
          required: false
          type: string
        - name: pageSize
          in: query
          required: false
          type: integer
          format: int64
        - name: pageToken
          in: query
          required: false
          type: string
  /v1/deployments/{deploymentId}:
    delete:
      summary: DeleteDeployment deletes a deployment.
      operationId: AdminService_DeleteDeployment
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1DeleteDeploymentResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: deploymentId
          in: path
          required: true
          type: string
  /v1/deployments/{deploymentId}/credentials:
    post:
      summary: GetDeployment returns runtime info and access token on behalf of a specific user, or alternatively for a raw set of JWT attributes
      operationId: AdminService_GetDeployment
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1GetDeploymentResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: deploymentId
          in: path
          required: true
          type: string
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              accessTokenTtlSeconds:
                type: integer
                format: int64
              userId:
                type: string
              userEmail:
                type: string
              attributes:
                type: object
  /v1/deployments/{deploymentId}/provision:
    post:
      summary: |-
        Provision provisions a new resource for a deployment.
        If an existing resource matches the request, it will be returned without provisioning a new resource.
      operationId: AdminService_Provision
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1ProvisionResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: deploymentId
          description: |-
            Deployment to provision a resource for.
            If it's blank and the request is made with a deployment access token, the deployment is inferred from the token.
          in: path
          required: true
          type: string
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              type:
                type: string
                description: Type of resource to provision.
              name:
                type: string
                description: |-
                  Name of the resource to provision.
                  It forms a unique key together with deployment and type, which is used to de-duplicate provision requests.
              args:
                type: object
                description: Arguments for the provisioner call.
  /v1/deployments/{deploymentId}/reconcile:
    post:
      summary: |-
        TriggerReconcile triggers reconcile for the project's prod deployment.
        DEPRECATED: Clients should call CreateTrigger directly on the deployed runtime instead.
      operationId: AdminService_TriggerReconcile
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1TriggerReconcileResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: deploymentId
          in: path
          required: true
          type: string
        - name: body
          in: body
          required: true
          schema:
            type: object
  /v1/deployments/{deploymentId}/refresh:
    post:
      summary: |-
        TriggerRefreshSources refresh the source for production deployment.
        DEPRECATED: Clients should call CreateTrigger directly on the deployed runtime instead.
      operationId: AdminService_TriggerRefreshSources
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1TriggerRefreshSourcesResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: deploymentId
          in: path
          required: true
          type: string
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              sources:
                type: array
                items:
                  type: string
  /v1/deployments/{deploymentId}/start:
    post:
      summary: StartDeployment starts a deployment.
      operationId: AdminService_StartDeployment
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1StartDeploymentResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: deploymentId
          in: path
          required: true
          type: string
        - name: body
          in: body
          required: true
          schema:
            type: object
  /v1/deployments/{deploymentId}/stop:
    post:
      summary: StopDeployment stops a deployment.
      operationId: AdminService_StopDeployment
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1StopDeploymentResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: deploymentId
          in: path
          required: true
          type: string
        - name: body
          in: body
          required: true
          schema:
            type: object
  /v1/dev-jwt:
    post:
      summary: IssueDevJWT issues a JWT for mimicking a user in local development.
      operationId: RuntimeService_IssueDevJWT
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1IssueDevJWTResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1IssueDevJWTRequest'
  /v1/examples:
    get:
      summary: ListExamples lists all the examples embedded into binary
      operationId: RuntimeService_ListExamples
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1ListExamplesResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
  /v1/github/repositories:
    get:
      summary: |-
        GetGithubRepoRequest returns info about a Github repo based on the caller's installations.
        If the caller has not granted access to the repository, instructions for granting access are returned.
      operationId: AdminService_GetGithubRepoStatus
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1GetGithubRepoStatusResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: remote
          in: query
          required: false
          type: string
  /v1/github/user:
    get:
      summary: |-
        GetGithubUserStatus returns info about a Github user account based on the caller's installations.
        If we don't have access to user's personal account tokens or it is expired, instructions for granting access are returned.
      operationId: AdminService_GetGithubUserStatus
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1GetGithubUserStatusResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
  /v1/github/user/repositories:
    get:
      operationId: AdminService_ListGithubUserRepos
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1ListGithubUserReposResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
  /v1/health:
    get:
      summary: Health runs a health check on the runtime.
      operationId: RuntimeService_Health
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1HealthResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
  /v1/health/instances/{instanceId}:
    get:
      summary: InstanceHealth runs a health check on a specific instance.
      operationId: RuntimeService_InstanceHealth
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1InstanceHealthResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: instanceId
          in: path
          required: true
          type: string
  /v1/instances:
    get:
      summary: ListInstances lists all the instances currently managed by the runtime
      operationId: RuntimeService_ListInstances
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1ListInstancesResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: pageSize
          in: query
          required: false
          type: integer
          format: int64
        - name: pageToken
          in: query
          required: false
          type: string
    post:
      summary: CreateInstance creates a new instance
      operationId: RuntimeService_CreateInstance
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1CreateInstanceResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          description: |-
            Request message for RuntimeService.CreateInstance.
            See message Instance for field descriptions.
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1CreateInstanceRequest'
  /v1/instances/{instanceId}:
    get:
      summary: GetInstance returns information about a specific instance
      operationId: RuntimeService_GetInstance
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1GetInstanceResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: instanceId
          in: path
          required: true
          type: string
        - name: sensitive
          in: query
          required: false
          type: boolean
    post:
      summary: DeleteInstance deletes an instance
      operationId: RuntimeService_DeleteInstance
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1DeleteInstanceResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: instanceId
          in: path
          required: true
          type: string
        - name: body
          in: body
          required: true
          schema:
            type: object
            title: Request message for RuntimeService.DeleteInstance
    patch:
      summary: EditInstance edits an existing instance
      operationId: RuntimeService_EditInstance
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1EditInstanceResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: instanceId
          in: path
          required: true
          type: string
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              environment:
                type: string
              olapConnector:
                type: string
              repoConnector:
                type: string
              adminConnector:
                type: string
              aiConnector:
                type: string
              connectors:
                type: array
                items:
                  type: object
                  $ref: '#/definitions/v1Connector'
              variables:
                type: object
                additionalProperties:
                  type: string
              annotations:
                type: object
                additionalProperties:
                  type: string
              frontendUrl:
                type: string
            description: |-
              Request message for RuntimeService.EditInstance.
              See message Instance for field descriptions.
  /v1/instances/{instanceId}/ai/complete:
    post:
      summary: Complete runs a language model completion (LLM chat) using the configured AI connector.
      operationId: RuntimeService_Complete
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/rillruntimev1CompleteResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: instanceId
          description: Instance to run the completion against.
          in: path
          required: true
          type: string
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              conversationId:
                type: string
                description: Conversation ID to continue. If empty, a new conversation is created.
              prompt:
                type: string
                description: The prompt to complete.
              agent:
                type: string
                description: |-
                  Optional agent to use for the completion.
                  If not set, it will infer an agent based on the prompt and conversation history.
              analystAgentContext:
                $ref: '#/definitions/v1AnalystAgentContext'
                description: |-
                  Optional context for prompts handled by the analyst_agent.
                  The field is ignored if another agent is selected.
              developerAgentContext:
                $ref: '#/definitions/v1DeveloperAgentContext'
                description: |-
                  Optional context for prompts handled by the developer_agent.
                  The field is ignored if another agent is selected.
            title: Request message for RuntimeService.Complete
  /v1/instances/{instanceId}/ai/complete/stream:
    post:
      summary: CompleteStreaming runs an AI-powered chat completion, optionally invoking agents or tool calls available in Rill.
      operationId: RuntimeService_CompleteStreaming
      responses:
        "200":
          description: A successful response.(streaming responses)
          schema:
            type: object
            properties:
              result:
                $ref: '#/definitions/v1CompleteStreamingResponse'
              error:
                $ref: '#/definitions/rpcStatus'
            title: Stream result of v1CompleteStreamingResponse
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: instanceId
          description: Instance to run the completion against.
          in: path
          required: true
          type: string
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              conversationId:
                type: string
                description: Conversation ID to continue. If empty, a new conversation is created.
              prompt:
                type: string
                description: The prompt to complete.
              agent:
                type: string
                description: |-
                  Optional agent to use for the completion.
                  If not set, it will infer an agent based on the prompt and conversation history.
              analystAgentContext:
                $ref: '#/definitions/v1AnalystAgentContext'
                description: |-
                  Optional context for prompts handled by the analyst_agent.
                  The field is ignored if another agent is selected.
              developerAgentContext:
                $ref: '#/definitions/v1DeveloperAgentContext'
                description: |-
                  Optional context for prompts handled by the developer_agent.
                  The field is ignored if another agent is selected.
            title: Request message for RuntimeService.CompleteStreaming
  /v1/instances/{instanceId}/ai/conversations:
    get:
      summary: ListConversations lists all AI chat conversations for an instance.
      operationId: RuntimeService_ListConversations
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1ListConversationsResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: instanceId
          in: path
          required: true
          type: string
        - name: userAgentPattern
          description: Optional search pattern for filtering by user agent.
          in: query
          required: false
          type: string
  /v1/instances/{instanceId}/ai/conversations/{conversationId}:
    get:
      summary: GetConversation returns a specific AI chat conversation.
      operationId: RuntimeService_GetConversation
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1GetConversationResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: instanceId
          in: path
          required: true
          type: string
        - name: conversationId
          in: path
          required: true
          type: string
  /v1/instances/{instanceId}/ai/tools:
    get:
      summary: |-
        ListTools lists metadata about all AI tools that calls to Complete(Streaming) may invoke.
        Note that it covers all registered tools, but the current user may not have access to all of them.
      operationId: RuntimeService_ListTools
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1ListToolsResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: instanceId
          in: path
          required: true
          type: string
  /v1/instances/{instanceId}/connectors/{connector}/buckets:
    get:
      summary: ListBuckets lists buckets accessible with the configured credentials.
      operationId: ConnectorService_ListBuckets
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1ListBucketsResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: instanceId
          in: path
          required: true
          type: string
        - name: connector
          in: path
          required: true
          type: string
        - name: pageSize
          in: query
          required: false
          type: integer
          format: int64
        - name: pageToken
          in: query
          required: false
          type: string
  /v1/instances/{instanceId}/connectors/{connector}/buckets/{bucket}/objects:
    get:
      summary: ListObjects lists objects for the given bucket.
      operationId: ConnectorService_ListObjects
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1ListObjectsResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: instanceId
          in: path
          required: true
          type: string
        - name: connector
          in: path
          required: true
          type: string
        - name: bucket
          in: path
          required: true
          type: string
        - name: path
          in: query
          required: false
          type: string
        - name: delimiter
          in: query
          required: false
          type: string
        - name: pageSize
          in: query
          required: false
          type: integer
          format: int64
        - name: pageToken
          in: query
          required: false
          type: string
  /v1/instances/{instanceId}/connectors/analyze:
    get:
      summary: AnalyzeConnectors scans all the project files and returns information about all referenced connectors.
      operationId: RuntimeService_AnalyzeConnectors
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1AnalyzeConnectorsResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: instanceId
          in: path
          required: true
          type: string
  /v1/instances/{instanceId}/connectors/notifiers:
    get:
      summary: |-
        ListNotifierConnectors returns the names of all configured connectors that can be used as notifiers.
        This API is much faster than AnalyzeConnectors and can be called without admin-level permissions.
      operationId: RuntimeService_ListNotifierConnectors
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1ListNotifierConnectorsResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: instanceId
          in: path
          required: true
          type: string
  /v1/instances/{instanceId}/files:
    get:
      summary: |-
        ListFiles lists all the files matching a glob in a repo.
        The files are sorted by their full path.
      operationId: RuntimeService_ListFiles
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1ListFilesResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: instanceId
          in: path
