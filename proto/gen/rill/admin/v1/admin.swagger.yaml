swagger: "2.0"
info:
  title: Rill Admin API
  description: |-
    The Rill Admin API enables programmatic management of Rill Cloud resources including organizations, projects, deployments, and user access.

    All endpoints require authentication via a Bearer token unless otherwise noted. Tokens can be obtained using the Rill CLI (`rill service token issue`) or via the authentication endpoints.

    Common error codes:
    - 400: Invalid request parameters
    - 401: Missing or invalid authentication
    - 403: Insufficient permissions
    - 404: Resource not found
    - 429: Rate limit exceeded
  version: v1
  contact:
    name: Rill Data
    url: https://www.rilldata.com
tags:
  - name: AdminService
  - name: AIService
  - name: TelemetryService
  - name: Organizations
    description: Create, read, update, and delete organizations. Organizations are the top-level grouping for projects and users.
  - name: Projects
    description: Manage projects within an organization. Projects contain data models, dashboards, and other resources.
  - name: Deployments
    description: Manage project deployments. Deployments represent running instances of a project in the cloud.
  - name: Users
    description: Manage user accounts, preferences, and authentication tokens.
  - name: Organization Members
    description: Manage organization membership, roles, and invitations.
  - name: Project Members
    description: Manage project-level membership, roles, and invitations.
  - name: User Groups
    description: Manage user groups for bulk role assignment across organizations and projects.
  - name: Service Accounts
    description: Manage service accounts and their authentication tokens for programmatic API access.
  - name: Auth Tokens
    description: Issue, list, and revoke authentication tokens including user tokens, magic auth tokens, and representative tokens.
  - name: GitHub
    description: GitHub integration endpoints for connecting projects to repositories and managing Git credentials.
  - name: Alerts
    description: Create, edit, and manage metric alerts that notify users when conditions are met.
  - name: Reports
    description: Create, edit, and manage scheduled reports for automated delivery of dashboard snapshots.
  - name: Bookmarks
    description: Save and manage bookmarked dashboard states for quick access.
  - name: Billing
    description: Manage billing subscriptions, payment methods, and billing plans.
  - name: Access Requests
    description: Request, approve, or deny access to projects.
  - name: Whitelisted Domains
    description: Manage whitelisted email domains for automatic membership at the organization or project level.
  - name: Virtual Files
    description: Manage virtual repository files and metadata.
  - name: Superuser
    description: Administrative endpoints requiring superuser privileges. Used for platform-level management operations.
consumes:
  - application/json
produces:
  - application/json
paths:
  /v1/ai/complete:
    post:
      summary: |-
        Complete sends the messages of a chat to the AI and asks it to generate a new message.
        Accepts a list of chat messages and optionally a set of tools and an output JSON schema.
        Returns the AI-generated response along with token usage statistics.
      operationId: AIService_Complete
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/CompleteResponse'
        "400":
          description: Invalid request - empty messages or malformed input
          schema: {}
        "401":
          description: Unauthenticated - missing or invalid token
          schema: {}
        "403":
          description: Permission denied - insufficient permissions
          schema: {}
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/Status'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/CompleteRequest'
      tags:
        - AI
