syntax = "proto3";
package rill.admin.v1;

option go_package = "github.com/rilldata/rill/proto/gen/rill/admin/v1;adminv1";

import "google/api/annotations.proto";
import "rill/ai/v1/ai.proto";
import "protoc-gen-openapiv2/options/annotations.proto";

service AIService {
  // Complete sends the messages of a chat to the AI and asks it to generate a new message.
  // Accepts a list of chat messages and optionally a set of tools and an output JSON schema.
  // Returns the AI-generated response along with token usage statistics.
  rpc Complete(CompleteRequest) returns (CompleteResponse) {
    option (google.api.http) = {
      post: "/v1/ai/complete",
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      tags: "AI";
      responses: {key: "400"; value: {description: "Invalid request - empty messages or malformed input"}};
      responses: {key: "401"; value: {description: "Unauthenticated - missing or invalid token"}};
      responses: {key: "403"; value: {description: "Permission denied - insufficient permissions"}};
    };
  }
}

message CompleteRequest {
  // Input message(s) for the AI to complete.
  repeated rill.ai.v1.CompletionMessage messages = 1;
  // Optional list of tools that the AI can use during completion
  repeated rill.ai.v1.Tool tools = 2;
  // Optional output JSON schema
  string output_json_schema = 3;
}

message CompleteResponse {
  // The AI-generated output message.
  rill.ai.v1.CompletionMessage message = 1;
  // Number of tokens in the input.
  uint32 input_tokens = 2;
  // Number of tokens in the output.
  uint32 output_tokens = 3;
}
