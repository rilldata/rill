      tags: "Files";
      responses: {key: "400"; value: {description: "Invalid request parameters"}};
      responses: {key: "401"; value: {description: "Unauthenticated - missing or invalid token"}};
      responses: {key: "403"; value: {description: "Permission denied - insufficient permissions"}};
    };
  }

  // DeleteFile deletes a file from a repo
  rpc DeleteFile(DeleteFileRequest) returns (DeleteFileResponse) {
    option (google.api.http) = {delete: "/v1/instances/{instance_id}/files/entry"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
