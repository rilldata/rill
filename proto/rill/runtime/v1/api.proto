option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  info: {
    title: "Rill Runtime API";
    version: "v1";
    description: "The Rill Runtime API provides data infrastructure orchestration based on Rill SQL.\n\nIt manages instances (isolated data projects), file operations, resources (sources, models, dashboards), queries, connectors, AI chat, and Git operations.\n\nAll endpoints require authentication via a Bearer JWT token unless otherwise noted.";
    contact: {
      name: "Rill Data";
      url: "https://www.rilldata.com";
    };
  };
  external_docs: {
    description: "Rill API Documentation";
    url: "https://docs.rilldata.com";
  };
  security_definitions: {
    security: {
      key: "BearerAuth";
      value: {
        type: TYPE_API_KEY;
        in: IN_HEADER;
        name: "Authorization";
        description: "Bearer JWT token authentication. Format: 'Bearer <token>'. Tokens are issued by the Rill Admin service.";
      };
    };
  };
  security: {
    security_requirement: {
      key: "BearerAuth";
      value: {};
    };
  };
  tags: {
    name: "Instances";
    description: "Manage runtime instances. Each instance represents an isolated data project with its own resources, files, and configuration.";
  };
  tags: {
    name: "Files";
    description: "File operations for the project repository. List, read, write, delete, and watch files.";
  };
  tags: {
    name: "Resources";
    description: "Manage runtime resources (sources, models, metrics views, explores, canvases, etc.). Resources are parsed from project files.";
  };
  tags: {
    name: "Connectors";
    description: "Inspect and manage data connector drivers and their configurations.";
  };
  tags: {
    name: "AI";
    description: "AI-powered chat and code generation. Manage conversations, invoke tools, and stream completions.";
  };
  tags: {
    name: "Git";
    description: "Git operations for version control. Commit, push, pull, branch, and inspect Git state.";
  };
  tags: {
    name: "Generation";
    description: "Generate Rill project files such as metrics views, canvases, resolvers, and renderers from existing data models.";
  };
  tags: {
    name: "Queries";
    description: "Execute SQL queries against the OLAP engine. Supports single queries, batch queries, and data export.";
  };
  tags: {
    name: "Metrics Views";
    description: "Query metrics views with specialized APIs for aggregation, toplist, comparison, time series, and more.";
  };
  tags: {
